services:
  - type: web
    name: portfolio
    runtime: python
    buildCommand: "pip install -r requirements.txt && python manage.py migrate && python manage.py collectstatic --noinput"
    startCommand: "gunicorn portfolio.wsgi"
    envVars:
      - key: DJANGO_SECRET_KEY
        value: your-very-secret-key
      - key: DEBUG
        value: "False"
